<!DOCTYPE html>
<html>
<head>
	<title>Ajout de données</title>
</head>
<body>
	<h1>Ajouter des données</h1>
	<form action="add.php" method="post">
		<label for="titre">Titre:</label>
		<input type="text" id="titre" name="titre" required><br><br>
